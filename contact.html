<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <figure><img src="assets/logo/logo.png" alt="logo" width="50"></figure>
                </a>
                <a class="links nav-link" href="index.html">Home</a>
                <a class="links nav-link" href="portfolio.html">Portfolio</a>
                <a class="links nav-link" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    
    <main class="main-contact">
        <div class="container">
            <h1 class="white">Neem contact op</h1>
            <form>
                <label class="white" for="naam" class="form-label">Naam</label>
                <input type="text" class="form-control" id="naam" placeholder="Jouw naam" required>
                <label class="white" for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="naam@email.com" required>
                <label class="white" for="onderwerp" class="form-label">Onderwerp</label>
                <input type="text" class="form-control" id="onderwerp" placeholder="Onderwerp van je bericht">
                <label class="white" for="bericht" class="form-label">Bericht</label>
                <textarea class="form-control" id="bericht" rows="5" placeholder="Typ hier je bericht..." required></textarea>
                <button type="submit" class="btn btn-primary">Verstuur bericht</button>
            </form>
        </div>
    </main>
    
    <aside>
